<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link rel="icon" type="image/png" href="{{ "/assets/favicon.png" | relative_url }}" />
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
$(function(){
    $('a').each(function() {
    if((this.href).replace('http://','').replace('https://','').replace('www.','').split(/[/?#]/)[0] != document.location.hostname){
        $(this).attr('href', 'https://www.semihsilistre.com/git.html?url=' + this.href);
    }
	});
});
</script>
</head>
